<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버</title>
</head>
<body>
    <div id="wrap">
        <form action="javascript:alert('가입완료');">
        <h1><a href="http://naver.com">NAVER</a></h1>
        <h2>네이버 회원가입</h2>
        <ul>
            <li>
                <h3>
                    <label for="user_id" >아이디</label>
                </h3> 
                <input type="text" maxlength="20" id="user_id" required> 
            </li>
            <li>
                <h3><label for="user_pw1">비밀번호</label></h3> 
                <input type="password" maxlength="20"id="user_pw1" required>   
            </li>
            <li>
                <h3>비밀번호 재확인</h3>
                <input type="password" maxlength="20" required>
            </li>
            <li>    
                <h3>이름</h3> 
                <input type="text" maxlength="20"> 
            </li>
            <li>    
                <h3>생년월일</h3> 
                <input type="text" maxlength="4" placeholder="년(4자)" > 
                <div>
                    <select>
                        <option>월</option>
                        <option value="01">1</option>
                        <option value="02">2</option>
                        <option value="03">3</option>
                        <option value="04">4</option>
                        <option value="05">5</option>
                        <option value="06">6</option>
                        <option value="07">7</option>
                        <option value="08">8</option>
                        <option value="09">9</option>                                    
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <input type="text" maxlength="2" placeholder="일">
            </li>
            <li>
                <h3><label for="user_gender">성별</label></h3> 
                <select id="user_gender">
                    <option value="M">남자</option>
                    <option value="F">여자</option>
                </select>      
            </li>
            <li>
                <h3>본인확인 이메일 (선택)</h3> 
                <input type="email" maxlength="100" placeholder="선택입력"> 
            </li>
            <li>
                <h3>휴대전화</h3>
                <select>
                    <optgroup label="아시아">
                        <option>대한민국 + 82</option>
                        <option>일본</option>
                        <option>중국</option>
                    </optgroup>
                    <optgroup label="북유럽">
                        <option value="241">가나241</option>
                        <option value="592">가봉</option>
                        <option value="220">가이아나</option>
                        <option value="502">감비아</option>
                        <option value="1671">과테말라</option>
                    </optgroup>
                    <optgroup label="서유럽">
                        <option value="1473">괌</option>
                        <option value="30">그레나데</option>
                        <option value="224">그리스</option>
                        <option value="225">기니</option>
                    </optgroup>                                    
                </select>
                <input type="tel" maxlength="16" placeholder="전화번호 입력">
                <a href="#"><span>인증번호받기</span></a>
                <input type="text" placeholder="인증번호를 입력하세요" maxlength="4">
                <span>인증 받은 후 인증번호를 입력햐야 합니다.</span>
                <span>필수정보입니다.</span>
                <ul>
                    <li><a href="#">휴대전화인증</a></li>
                    <li><a href="#">아이핀인증</a></li>
                </ul>
            </li> 
            <li>
                <input type="checkbox" id="user_agree">
                <label for="user_agree">네이버 이용약관 동의</label>
            </li>
            <li>
                <h3 id="user_marriage">
                    <label for="user_marriage">결혼여부를 선택하세요</label>
                </h3>
                <input type="radio" id="user_married" name="marrige">
                <label for="user_married" >기혼</label>
                <input type="radio" id="user_single" name="marrige">
                <label for="user_single">미혼</label>
            </li>
            <li>
                <h3>좋아하는 과목을 고르세요</h3>
                <!--명시적인 레이블-->
                <input type="checkbox" id="user_subject_a" name="favorit_subject">
            </li>
            <li>
                <h3>싫어하는 과목을 고르세요</h3>
                <!--암목적인 레이블-->
                <label>
                    <input type="radio" name="hate_subject">
                    <span>html</span>
                </label>
                <label>
                    <input type="radio" name="hate_subject">
                    <span>css</span>
                </label>
                <label>
                    <input type="radio" name="hate_subject">
                    <span>javascript</span>
                </label>
            </li>
            <li>
                <input type="color">
                <input type="date">
                <input type="file">
                <input type="hidden">
                <input type="range">
                <input type="url">

            </li>
        </ul> 
        <button type="reset">리셋버튼</button>
        <button type="button">범용버튼</button>
        <button type="submit">가입하기</button>
        </form>
    </div>
</body>
</html>
