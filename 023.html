<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=<device-width>, initial-scale=1.0">
	<title>Document</title>
	<style>
		.wrap{/*flex box*/
			width: 500px;
			height: 300px;
			border:1px solid black;
			display: flex;
			justify-content:space-between;/*flex방향의 정렬*/
			align-items:flex-start;

		}
		
		/*flex item*/
		.a{
			background-color:red;
			align-self: flex-start;
		}
		.b{
			background-color:orange;
			align-self:center;
		}
		.c{
			background-color:yellow;
			align-self: flex-end;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="a">a</div>
		<div class="b">b</div>
		<div class="c">c</div>
	</div>
</body>
</html>
