<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        width: 500px;
        height: 300px;
        outline: 1px solid red;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .a {
        background: coral;
        flex-basis: 100%;
      }

      .b {
        background: gold;
        flex-basis: 50%;
      }
      .c {
        background: olive;
        flex-basis: 50%;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="a">A</div>
      <div class="b">B</div>
      <div class="c">C</div>
    </div>
  </body>
</html>
