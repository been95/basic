<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>0503</h1>
    <input type="text" class="dan" placeholder="Enter a number" />
    <button type="button" onclick="gugudan();">RUN GUGUDAN</button>
    <hr />
    <h2>Message Example</h2>
    <input type="text" class="msg" />
    <button type="button" class="btnMsg" onclick="msgPrint();">Write Message</button>
    <script>
      function gugudan() {
        let dan = parseInt(document.querySelector(".dan").value);
        for (let i = 1; i <= 9; i++) {
          console.log(`${dan} * ${i} = ${i * dan}`);
        }
      }

      function msgPrint() {
        let msg = document.querySelector(".msg");
        console.log(msg.value);
      }
    </script>
  </body>
</html>
