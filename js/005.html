<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const a = 3;
      const b = 4;
      const sum = a + b;
      const minus = a - b;

      document.write(`SUM : ${a} + ${b} = ${sum}<hr>`);

      // document.write(a + "-" + b + "=" + minus + "minus");
      document.write(`MINUS : ${a} - ${b} = ${minus}`);

      console.log(`SUM : ${a} + ${b} = ${sum}<hr>`);
    </script>
  </body>
</html>
