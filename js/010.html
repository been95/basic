      <dt>lenny</dt>
      <dd><input type="text" class="tall" /></dd>
    </dl>
    <button type="button" onclick="checkTall();">Run Check average tall</button>

    <script>
      function checkTall() {
        let student = document.querySelectorAll(".tall");
        // let student = [200,100,300]
        let sum = 0;

        for (let i = 0; i < student.length; i++) {
          sum = sum + parseInt(student[i].value);
        }
        let avg = Math.floor(sum / 3);

        console.log(`${avg} cm.`);
      }
