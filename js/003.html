<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const a = 6; // number
      const b = 4;
      const c = "3"; // string

      console.log(a + b);
      console.log(a - b);
      console.log(a / b);
      console.log(a * b);
      console.log(a % b);

      console.log(a > b);
      console.log(a >= b);
      console.log(a != b);
      console.log(a < b);
      console.log(a <= b);

      console.log(a == c); // compare only value
      console.log(a != c);
      console.log(a === c); // compare include data type
      console.log(a !== c);

      a > b ? document.write("a is big") : document.write("b is big");
      a % 2 == 0 ? document.write("<hr>a is even") : document.write("<hr>a is odd");
    </script>
  </body>
</html>
